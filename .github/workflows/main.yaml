name: PortManager Compiler
run-name: PortManager compiling
on: [push]
jobs:
  PortManager-Compile:
    runs-on: ubuntu-24.04
    steps:
      - name: clone repository
        uses: actions/checkout@v4
      - name: copy files
        run: |
          cp -r ${{github.workspace}}/* ~/
      - name: install libraries
        run: |
          sudo apt update
          sudo apt install cmake make libmariadb-dev libjson-c-dev -y

      - name: run cmake
        run: |
          mkdir build
          cd build
          cmake ..
      - name: run make
        run: |
          cd build
          make

      - name: create file
        run: |
          tar -zcvf release.tar.gz www build/PortManager
      - name: Create tag
        id: release-tag
        run: |
          echo '::set-output name=result::'$(date +"%Y.%m.%d-%H.%M")

      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: ${{steps.release-tag.outputs.result}}
          release_name: ${{steps.release-tag.outputs.result}}

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release.zip
          asset_name: manager-web.zip
          asset_content_type: application/zip