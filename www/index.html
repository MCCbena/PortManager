<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link href="serverButtonStyle.css" rel="stylesheet" type="text/css">
    <link href="addPorts/addPort.css" rel="stylesheet" type="text/css">
    <link href="mainStyle.css" rel="stylesheet" type="text/css">
    <title>PortManager</title>
</head>
<body>
    <div id="server-list">
        <div id="oracle1">OracleNode1</div>
        <div id="linode1">LinodeNode1</div>
        <div id="linode2">LinodeNode2</div>
    </div>

    <table id="portList">
        <tr>
            <th>名前</th>
            <th>IPアドレス</th>
            <th>ポート</th>
            <th>プロトコル</th>
            <th>編集</th>
            <th>削除</th>
        </tr>
        <tr>
        </tr>
    </table>


    <!-- モーダルを開くボタン -->
    <div id="add-setting-btn">追加</div>

    <!-- モーダル本体 -->
    <div class="modal js-modal">
        <div class="modal-container">
            <!-- モーダルを閉じるボタン -->
            <div class="modal-close js-modal-close">×</div>
            <!-- モーダル内部のコンテンツ -->
            <div class="modal-content">
                <p class="title-add-port">ポートを追加</p>
                <label class="modal-add-field">
                    <a class="name-title">名前</a>
                    <input type="text" id="port-name-field" required minlength="1" maxlength="16" size="10">
                </label>
                <label class="modal-add-field">
                    <a class="ipaddress-title">IPアドレス</a>
                    <input type="text" id="ipaddress-field" required minlength="1" maxlength="16" size="10">
                </label>
                <label class="modal-add-field">
                    <a class="port-title">ポート</a>
                    <input type="number" id="port-field" required minlength="2" maxlength="5" size="10">
                </label>
                <label class="modal-add-field">
                    <a class="protocol-title">プロトコル</a>
                    <select id="protocol-field">
                        <option value="TCP">TCP</option>
                        <option value="UDP">UDP</option>
                    </select>
                </label>
                <div id="send_port_setting">適応</div>
            </div>
        </div>
    </div>
<dialog id="setting-commit-status-dialog">
    <form method="dialog">
        <p></p>
        <button id="setting-commit-status-dialog-btn" tabindex="-1">OK</button>
    </form>
</dialog>
</body>
</html>

<script src="index.js" async></script>
<script src="addPorts/addPorts.js"></script>
